<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-green-300 dark:bg-green-300">
        <div class="container px-6 py-12 mx-auto">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div>
                    <h1 class="max-w-lg text-2xl">Subscribe to newsletter for updates.</h1>
                    <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                        <input id="email" type="text" class="w-full py-2 pl-10 text-sm text-gray-700 rounded-md sm:mr-2 mb-2 sm:mb-0" placeholder="Enter your email">
                        <button class="px-6 py-2.5 bg-orange-500 hover:bg-orange-700 text-white font-bold rounded-md">
                            Subscribe
                        </button>
                    </div>
                </div>
                <div class="md:col-span-3">
                    <p class="text-gray-600">Quick Link</p>
                    <div class="flex flex-col space-y-2">
                        <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900">Who We Are</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900">Our Philosophy</a>
                    </div>
                </div>
                <div class="md:col-span-2">
                    <p class="text-gray-600">Technologies</p>
                    <div class="flex flex-col space-y-2">
                        <a href="#" class="text-gray-600 hover:text-gray-900">HTML</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900">CSS</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900">JavaScript</a>
                    </div>
                </div>
            </div>
            <hr class="my-6 border-orange-500">
            <div class="flex justify-center">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
