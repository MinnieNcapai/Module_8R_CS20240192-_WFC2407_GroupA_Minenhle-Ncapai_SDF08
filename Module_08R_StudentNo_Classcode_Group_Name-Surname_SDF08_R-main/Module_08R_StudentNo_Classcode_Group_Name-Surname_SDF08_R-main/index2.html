<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<footer class="bg-emerald-600 dark:bg-emerald-600">
        <div class="container px-6 py-12 mx-auto">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                <div class="sm:col-span-2">
                    <h1 class="max-w-lg text-xl font-semibold tracking-tight text-gray-600 xl:text-2xl dark:text-white">Subscribe to our newsletter for updates.</h1>
                    <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                        <input id="email" type="text" class="px-4 py-2 text-gray-600 bg-white border rounded-md dark:bg-gray-600 dark:text-white dark:border-gray-600 focus:border-gray-900 dark:focus:border-gray-900 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-gray-900" placeholder="enter your email">
                        <button class=" px-4 py-2 bg-orange-500 hover:bg-orange-700  rounded-md focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-white ">
                            Subscribe
                        </button>
                    </div>
                </div>
                <div class="md:col-span-1">
                    <p class="text-lg font-semibold text-[#313131] dark:text-white">Quick Link</p>
                    <div class="flex flex-col space-y-2">
                        <a href="#" class="text-[#313131] hover:text-[#d86943] dark:text-white dark:hover:text-[#d86943]">Home</a>
                        <a href="#" class="text-[#313131] hover:text-[#d86943] dark:text-white dark:hover:text-[#d86943]">Who We Are</a>
                        <a href="#" class="text-[#313131] hover:text-[#d86943] dark:text-white dark:hover:text-[#d86943]">Our Philosophy</a>
                    </div>
                </div>
                <div class="md:col-span-1">
                    <p class="text-lg font-semibold text-[#313131] dark:text-white">Technologies</p>
                    <div class="flex flex-col space-y-2">
                        <a href="#" class="text-[#313131] hover:text-[#d86943] dark:text-white dark:hover:text-[#d86943]">HTML</a>
                        <a href="#" class="text-[#313131] hover:text-[#d86943] dark:text-white dark:hover:text-[#d86943]">CSS</a>
                        <a href="#" class="text-[#313131] hover:text-[#d86943] dark:text-white dark:hover:text-[#d86943]">JavaScript</a>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-6 border-[#d86943]">

        <div class="flex justify-center">
            <a href="#">
                <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
            </a>
        </div>
    </footer>
